<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVO Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #1c1c1e);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 20px; user-select: none;
        }
        .container { max-width: 400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .avatar {
            width: 60px; height: 60px;
            background: linear-gradient(45deg, #ff0055, #00ddff);
            border-radius: 50%; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center; font-size: 24px;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #2c2c2e);
            border-radius: 14px; padding: 15px; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .stat-row { display: flex; justify-content: space-between; align-items: center; }
        .stat-value { font-size: 22px; font-weight: bold; }
        .edit-btn {
            background: rgba(255,255,255,0.1); border: none; cursor: pointer; 
            font-size: 16px; width: 30px; height: 30px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        /* –ú–µ—Å—Ç–æ –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ */
        .chart-container {
            position: relative; height: 150px; width: 100%; margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">ü¶ç</div>
            <h3>EVO Analytics</h3>
        </div>

        <div class="card">
            <div class="stat-row">
                <span>‚öñÔ∏è –í–µ—Å (–∫–≥)</span>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span class="stat-value" id="weight-val">--</span>
                    <button class="edit-btn" onclick="editParam('weight')">‚úèÔ∏è</button>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="weightChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="stat-row">
                <span>üí∏ –î–æ–ª–≥ (–º–ª–Ω)</span>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span class="stat-value" id="debt-val">--</span>
                    <button class="edit-btn" onclick="editParam('debt')">‚úèÔ∏è</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="stat-row">
                <span>‚ò†Ô∏è –í–∏—Å—Ü–µ—Ä–∞–ª—å–Ω—ã–π</span>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span class="stat-value" id="visc-val">--</span>
                    <button class="edit-btn" onclick="editParam('visc')">‚úèÔ∏è</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        // 1. –ß–∏—Ç–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL
        const params = new URLSearchParams(window.location.search);
        const w = params.get('w') || '110.2';
        const d = params.get('d') || '4.7';
        const v = params.get('v') || '14';
        
        // –ß–∏—Ç–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ (—Å—Ç—Ä–æ–∫–∞ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é "112,111,110.2")
        const historyStr = params.get('h') || w; 
        const historyData = historyStr.split(',').map(parseFloat);

        // 2. –ó–∞–ø–æ–ª–Ω—è–µ–º —Ü–∏—Ñ—Ä—ã
        document.getElementById('weight-val').innerText = w;
        document.getElementById('debt-val').innerText = d;
        document.getElementById('visc-val').innerText = v;

        // 3. –†–ò–°–£–ï–ú –ì–†–ê–§–ò–ö
        const ctx = document.getElementById('weightChart').getContext('2d');
        
        // –°–æ–∑–¥–∞–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã (–∫—Ä–∞—Å–Ω—ã–π –ø–æ–¥ –≥—Ä–∞—Ñ–∏–∫–æ–º)
        const gradient = ctx.createLinearGradient(0, 0, 0, 150);
        gradient.addColorStop(0, 'rgba(255, 59, 48, 0.5)'); // –ö—Ä–∞—Å–Ω—ã–π —Å–≤–µ—Ä—Ö—É
        gradient.addColorStop(1, 'rgba(255, 59, 48, 0.0)'); // –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Å–Ω–∏–∑—É

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: historyData.map((_, i) => i + 1), // –ü—Ä–æ—Å—Ç–æ –Ω–æ–º–µ—Ä–∞ 1, 2, 3...
                datasets: [{
                    label: '–í–µ—Å',
                    data: historyData,
                    borderColor: '#ff3b30', // –ö—Ä–∞—Å–Ω–∞—è –ª–∏–Ω–∏—è
                    backgroundColor: gradient,
                    borderWidth: 2,
                    pointRadius: 3,
                    fill: true,
                    tension: 0.4 // –ü–ª–∞–≤–Ω—ã–µ –ª–∏–Ω–∏–∏ (–±–µ–∑—å–µ)
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }, // –°–∫—Ä—ã—Ç—å –ª–µ–≥–µ–Ω–¥—É
                scales: {
                    x: { display: false }, // –°–∫—Ä—ã—Ç—å –æ—Å—å X
                    y: { 
                        display: true, 
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        ticks: { color: '#888' }
                    }
                }
            }
        });

        // 4. –§—É–Ω–∫—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function editParam(type) {
            let title = "–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ:";
            let value = prompt(title);
            if (value) {
                tg.sendData(JSON.stringify({ type: type, value: value.replace(',', '.') }));
            }
        }
    </script>
</body>
</html>
