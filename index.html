<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVO Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #1c1c1e);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 20px; padding-bottom: 100px; user-select: none;
        }
        .container { max-width: 400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .avatar {
            width: 70px; height: 70px;
            background: linear-gradient(45deg, #ff0055, #00ddff);
            border-radius: 50%; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center; font-size: 30px;
            border: 3px solid #2c2c2e; position: relative;
        }
        .streak-badge {
            position: absolute; right: -5px; bottom: 0; background: #ff3b30; color: white; 
            padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: bold; 
            border: 2px solid #1c1c1e; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .level-badge {
            background: #ffcc00; color: #000; padding: 2px 8px; border-radius: 10px;
            font-size: 12px; font-weight: bold; position: relative; top: -10px;
        }
        .xp-bar-container { background: #333; height: 8px; border-radius: 4px; width: 60%; margin: 5px auto; overflow: hidden; }
        .xp-bar-fill { height: 100%; background: linear-gradient(90deg, #a855f7, #ec4899); width: 0%; transition: width 1s ease-out; }
        .xp-text { font-size: 11px; opacity: 0.6; margin-bottom: 15px; }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, #2c2c2e);
            border-radius: 14px; padding: 15px; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .stat-row { display: flex; justify-content: space-between; align-items: center; }
        .stat-value { font-size: 22px; font-weight: bold; }
        .edit-btn {
            background: rgba(255,255,255,0.1); border: none; cursor: pointer; 
            font-size: 16px; width: 30px; height: 30px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .chart-container { position: relative; height: 150px; width: 100%; margin-top: 15px; }

        /* Habit Styles */
        .habit-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #3a3a3c; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 24px; width: 24px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #34c759; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* Input Range (Energy) */
        input[type=range] {
            width: 100%; margin: 15px 0; -webkit-appearance: none; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%;
            background: #ffffff; cursor: pointer; margin-top: -10px; box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #444; border-radius: 2px;
        }
        
        /* Textarea */
        .note-input {
            width: 100%; background: #1c1c1e; color: #fff; border: 1px solid #444;
            border-radius: 8px; padding: 10px; font-family: inherit; resize: none;
            box-sizing: border-box; margin-top: 10px;
        }
        .note-input:focus { outline: none; border-color: #007aff; }

        .save-btn {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background-color: var(--tg-theme-button-color, #007aff);
            color: #fff; border: none; padding: 16px; border-radius: 12px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">
                ü¶ç
                <div class="streak-badge" id="streak-val">üî• 0</div>
            </div>
            <span class="level-badge" id="lvl-badge">LVL 1</span>
            <h3 style="margin: 5px 0;">–ú–∏—à–∞ EVO</h3>
            <div class="xp-bar-container"><div class="xp-bar-fill" id="xp-fill"></div></div>
            <div class="xp-text" id="xp-text">0 / 100 XP</div>
        </div>

        <div class="card">
            <div class="stat-row">
                <span>‚öñÔ∏è –í–µ—Å (–∫–≥)</span>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span class="stat-value" id="weight-val">--</span>
                    <button class="edit-btn" onclick="editParam('weight')">‚úèÔ∏è</button>
                </div>
            </div>
            <div class="chart-container"><canvas id="weightChart"></canvas></div>
        </div>

        <div class="card">
            <div class="stat-row">
                <span style="opacity: 0.7;">‚ö° –£—Ä–æ–≤–µ–Ω—å –≠–Ω–µ—Ä–≥–∏–∏</span>
                <span class="stat-value" id="energy-display">50% üòê</span>
            </div>
            <input type="range" id="energy-slider" min="0" max="100" value="50" step="5" oninput="updateEnergy(this.value)">
            
            <div style="margin-top: 15px; opacity: 0.7; font-size: 14px;">üìù –ú—ã—Å–ª–∏ –¥–Ω—è:</div>
            <textarea class="note-input" id="daily-note" rows="2" placeholder="–ö–∞–∫ —Å–∞–º–æ—á—É–≤—Å—Ç–≤–∏–µ?"></textarea>
        </div>

        <div class="card">
            <div style="margin-bottom: 10px; opacity: 0.5; font-size: 12px; text-transform: uppercase;">–ü–ª–∞–Ω –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</div>
            <div class="habit-row"><span>üö´ –ë–µ–∑ –°–∞—Ö–∞—Ä–∞</span><label class="switch"><input type="checkbox" id="h_sugar"><span class="slider"></span></label></div>
            <div class="habit-row"><span>üíß –í–æ–¥–∞ (2–ª)</span><label class="switch"><input type="checkbox" id="h_water"><span class="slider"></span></label></div>
            <div class="habit-row"><span>üö∂‚Äç‚ôÇÔ∏è –®–∞–≥–∏ (10–∫)</span><label class="switch"><input type="checkbox" id="h_steps"><span class="slider"></span></label></div>
            <div class="habit-row"><span>üíä –û–º–µ–≥–∞-3</span><label class="switch"><input type="checkbox" id="h_pills"><span class="slider"></span></label></div>
        </div>

        <div class="card">
            <div class="stat-row">
                <span>üí∏ –î–æ–ª–≥</span>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span class="stat-value" id="debt-val">--</span>
                    <button class="edit-btn" onclick="editParam('debt')">‚úèÔ∏è</button>
                </div>
            </div>
        </div>
    </div>

    <button class="save-btn" onclick="saveAll()">‚úÖ –°–û–•–†–ê–ù–ò–¢–¨ –î–ï–ù–¨</button>

    <script>
        const tg = Telegram.WebApp; tg.ready(); tg.expand();
        const params = new URLSearchParams(window.location.search);
        
        // --- –î–ê–ù–ù–´–ï ---
        document.getElementById('lvl-badge').innerText = 'LVL ' + (params.get('lvl') || '1');
        document.getElementById('xp-fill').style.width = (params.get('xp') || '0') + '%';
        document.getElementById('xp-text').innerText = (params.get('xp') || '0') + ' / 100 XP';
        document.getElementById('streak-val').innerText = 'üî• ' + (params.get('st') || '0');
        document.getElementById('weight-val').innerText = params.get('w') || '110.2';
        document.getElementById('debt-val').innerText = params.get('d') || '4.7';

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –≥–∞–ª–æ—á–µ–∫
        document.getElementById('h_sugar').checked = params.get('hs') === '1';
        document.getElementById('h_water').checked = params.get('hw') === '1';
        document.getElementById('h_steps').checked = params.get('hst') === '1';
        document.getElementById('h_pills').checked = params.get('hp') === '1';

        // --- –ì–†–ê–§–ò–ö ---
        const hStr = params.get('h') || '110'; 
        const hData = hStr.split(',').map(parseFloat);
        const ctx = document.getElementById('weightChart').getContext('2d');
        const gr = ctx.createLinearGradient(0,0,0,150);
        gr.addColorStop(0, 'rgba(168, 85, 247, 0.4)');
        gr.addColorStop(1, 'rgba(168, 85, 247, 0.0)');
        new Chart(ctx, {
            type: 'line',
            data: { labels: hData.map((_, i) => i + 1), datasets: [{ data: hData, borderColor: '#a855f7', backgroundColor: gr, borderWidth: 2, pointRadius: 2, fill: true, tension: 0.3 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: true } } }
        });

        function editParam(t) { let v = prompt("–ó–Ω–∞—á–µ–Ω–∏–µ:"); if(v) tg.sendData(JSON.stringify({type:t, value:v.replace(',','.')})); }

        // --- –õ–û–ì–ò–ö–ê –≠–ù–ï–†–ì–ò–ò ---
        function updateEnergy(val) {
            let emoji = "üòê";
            if(val < 20) emoji = "üßü‚Äç‚ôÇÔ∏è";
            else if(val < 40) emoji = "ü•±";
            else if(val < 60) emoji = "üòê";
            else if(val < 80) emoji = "üôÇ";
            else emoji = "üöÄ";
            
            document.getElementById('energy-display').innerText = val + "% " + emoji;
        }

        // --- –°–û–•–†–ê–ù–ï–ù–ò–ï –í–°–ï–ì–û ---
        function saveAll() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

            setTimeout(() => {
                const data = {
                    type: 'batch_habits',
                    sugar: document.getElementById('h_sugar').checked,
                    water: document.getElementById('h_water').checked,
                    steps: document.getElementById('h_steps').checked,
                    pills: document.getElementById('h_pills').checked,
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –ø–æ–ª—è
                    energy: document.getElementById('energy-slider').value,
                    note: document.getElementById('daily-note').value
                };
                tg.sendData(JSON.stringify(data));
            }, 1000);
        }
    </script>
</body>
</html>
