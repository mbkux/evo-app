<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVO Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #1c1c1e);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 20px; user-select: none;
        }
        .container { max-width: 400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .avatar {
            width: 80px; height: 80px;
            background: linear-gradient(45deg, #ff0055, #00ddff);
            border-radius: 50%; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center; font-size: 32px;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #2c2c2e);
            border-radius: 14px; padding: 15px; margin-bottom: 15px;
            position: relative;
        }
        .stat-row { display: flex; justify-content: space-between; align-items: center; }
        .stat-value { font-size: 20px; font-weight: bold; }
        .edit-btn {
            background: none; border: none; cursor: pointer; font-size: 18px; opacity: 0.5; padding: 5px;
        }
        .progress-bar {
            height: 6px; background: #444; border-radius: 3px; margin-top: 8px; overflow: hidden;
        }
        .progress-fill { height: 100%; border-radius: 3px; transition: width 0.5s; }
        
        .main-btn {
            background-color: var(--tg-theme-button-color, #007aff);
            color: #fff; border: none; width: 100%; padding: 15px; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">ü¶ç</div>
            <h2>EVO System</h2>
            <p style="opacity: 0.6;">Sochi Edition | v0.3</p>
        </div>

        <div class="card">
            <div class="stat-row">
                <span>‚öñÔ∏è –í–µ—Å</span>
                <div>
                    <span class="stat-value" id="weight-val">--</span>
                    <button class="edit-btn" onclick="editParam('weight')">‚úèÔ∏è</button>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="weight-bar" style="width: 0%; background: #ff3b30;"></div>
            </div>
        </div>

        <div class="card">
            <div class="stat-row">
                <span>üí∏ –î–æ–ª–≥</span>
                <div>
                    <span class="stat-value" id="debt-val">--</span>
                    <button class="edit-btn" onclick="editParam('debt')">‚úèÔ∏è</button>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 50%; background: #34c759;"></div>
            </div>
        </div>

        <div class="card">
            <div class="stat-row">
                <span>‚ò†Ô∏è –í–∏—Å—Ü–µ—Ä–∞–ª—å–Ω—ã–π</span>
                <div>
                    <span class="stat-value" id="visc-val">--</span>
                    <button class="edit-btn" onclick="editParam('visc')">‚úèÔ∏è</button>
                </div>
            </div>
        </div>

        <button class="main-btn" onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        // 1. –ß–∏—Ç–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Å—Å—ã–ª–∫–∏
        const params = new URLSearchParams(window.location.search);
        const w = params.get('w') || '110.2';
        const d = params.get('d') || '4.7';
        const v = params.get('v') || '14';

        // 2. –†–∏—Å—É–µ–º –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        document.getElementById('weight-val').innerText = w + ' –∫–≥';
        document.getElementById('debt-val').innerText = d + ' –ú';
        document.getElementById('visc-val').innerText = v + ' –µ–¥';

        // –ü–æ–ª–æ—Å–∫–∞ –≤–µ—Å–∞
        let percent = ((parseFloat(w) - 95) / (113 - 95)) * 100;
        document.getElementById('weight-bar').style.width = Math.max(0, Math.min(100, percent)) + '%';

        // 3. –§–£–ù–ö–¶–ò–Ø –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–Ø
        function editParam(type) {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –æ–∫–Ω–æ –≤–≤–æ–¥–∞
            let title = "";
            if(type === 'weight') title = "–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –í–ï–° (–∫–≥):";
            if(type === 'debt') title = "–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –î–û–õ–ì (–º–ª–Ω):";
            if(type === 'visc') title = "–í–≤–µ–¥–∏—Ç–µ —É—Ä–æ–≤–µ–Ω—å –ñ–ò–†–ê:";

            let value = prompt(title); 
            
            // –ï—Å–ª–∏ —é–∑–µ—Ä —á—Ç–æ-—Ç–æ –≤–≤–µ–ª –∏ –Ω–∞–∂–∞–ª –û–ö
            if (value !== null && value !== "") {
                // –ì–æ—Ç–æ–≤–∏–º –ø–æ—Å—ã–ª–∫—É –¥–ª—è –±–æ—Ç–∞ (JSON)
                const data = JSON.stringify({
                    type: type,
                    value: value.replace(',', '.') // –º–µ–Ω—è–µ–º –∑–∞–ø—è—Ç—É—é –Ω–∞ —Ç–æ—á–∫—É
                });
                
                // –û–¢–ü–†–ê–í–õ–Ø–ï–ú –ë–û–¢–£!
                tg.sendData(data); 
            }
        }
    </script>
</body>
</html>
