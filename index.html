<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVO OLYMPIA v3.3</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 15px; padding-bottom: 90px; user-select: none;
            overflow-x: hidden;
        }

        :root {
            --color-primary: #34c759;
            --bg-card: #1c1c1e;
            --gold: #ffd700;
            --silver: #e0e0e0;
            --bronze: #cd7f32;
            --blue-check: #3897f0;
        }

        /* TABS */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 65px; background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; padding-bottom: 10px;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; opacity: 0.5; transition: 0.2s; width: 60px; }
        .nav-item.active { opacity: 1; transform: scale(1.1); }
        .nav-icon { font-size: 24px; margin-bottom: 2px; }
        .nav-label { font-size: 10px; font-weight: 600; }

        .tab-content { display: none; animation: fadeEffect 0.2s; }
        .tab-content.active { display: block; }
        @keyframes fadeEffect { from {opacity: 0; transform: translateY(5px);} to {opacity: 1; transform: translateY(0);} }

        /* HERO HEADER with WILKS */
        .hero-header { 
            display: flex; align-items: center; margin-bottom: 20px; 
            background: linear-gradient(135deg, #1c1c1e, #2c2c2e); 
            padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); 
        }
        .hero-avatar { width: 60px; height: 60px; border-radius: 50%; background: #333; display: flex; align-items: center; justify-content: center; font-size: 28px; border: 2px solid #fff; margin-right: 15px; }
        .hero-info { flex: 1; }
        .hero-name { font-size: 18px; font-weight: 800; }
        .wilks-score { font-size: 11px; color: var(--gold); font-weight: bold; margin-top: 4px; border: 1px solid var(--gold); padding: 2px 6px; border-radius: 6px; display: inline-block; }

        /* ANTHROPOMETRY (MEASUREMENTS) */
        .anthro-scroll {
            display: flex; overflow-x: auto; gap: 10px; margin-bottom: 20px; padding-bottom: 5px;
            scrollbar-width: none;
        }
        .anthro-scroll::-webkit-scrollbar { display: none; }
        .anthro-card {
            min-width: 80px; background: #252527; border-radius: 12px; padding: 10px;
            text-align: center; border: 1px solid rgba(255,255,255,0.05);
        }
        .anthro-val { font-size: 16px; font-weight: 800; margin-top: 5px; }
        .anthro-lbl { font-size: 10px; opacity: 0.5; }

        /* FILTERS */
        .filter-scroll { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 15px; scrollbar-width: none; }
        .filter-btn {
            background: rgba(255,255,255,0.1); border: none; padding: 8px 16px; 
            border-radius: 20px; color: #fff; font-size: 12px; font-weight: 600; white-space: nowrap;
        }
        .filter-btn.active { background: #fff; color: #000; }

        /* DISCIPLINES & VERIFICATION */
        .arena-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .discipline-card { 
            background: #252527; border-radius: 16px; padding: 12px; 
            border: 1px solid rgba(255,255,255,0.05); text-align: center;
            position: relative; overflow: hidden; transition: transform 0.1s;
        }
        .discipline-card:active { transform: scale(0.98); }
        
        /* Verification Badges */
        .verify-badge {
            position: absolute; top: 6px; right: 6px; font-size: 14px;
            width: 20px; height: 20px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1); color: #555; /* Default Grey */
        }
        .verify-blue { background: var(--blue-check); color: #fff; box-shadow: 0 0 5px var(--blue-check); }
        .verify-gold { background: var(--gold); color: #000; box-shadow: 0 0 8px var(--gold); }

        .disc-icon { font-size: 24px; margin-bottom: 5px; display: block; }
        .disc-name { font-size: 11px; font-weight: 600; opacity: 0.7; margin-bottom: 4px; }
        .disc-val { font-size: 18px; font-weight: 800; color: #fff; }
        .disc-rank { font-size: 9px; font-weight: bold; margin-top: 6px; padding: 2px 6px; border-radius: 4px; display: inline-block; }
        
        .rank-rookie { color: #888; background: rgba(255,255,255,0.1); }
        .rank-athlete { color: #fff; background: #007aff; }
        .rank-master { color: #000; background: var(--silver); }
        .rank-titan { color: #000; background: var(--gold); }

        .disc-progress { height: 3px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 8px; overflow: hidden; }
        .disc-fill { height: 100%; background: #34c759; width: 0%; }
        
        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-card {
            background: #1c1c1e; width: 100%; max-width: 350px; border-radius: 20px;
            padding: 20px; border: 1px solid rgba(255,255,255,0.1); max-height: 80vh; overflow-y: auto;
        }
        .select-item {
            display: flex; align-items: center; gap: 10px; padding: 12px;
            background: #2c2c2e; margin-bottom: 8px; border-radius: 12px; cursor: pointer;
        }
        .select-item:active { background: #3a3a3c; }

        /* FAB */
        .fab-save { position: fixed; bottom: 85px; right: 20px; width: 56px; height: 56px; border-radius: 28px; background: #fff; color: #000; border: none; font-size: 24px; box-shadow: 0 4px 20px rgba(255,255,255,0.2); z-index: 999; }
        .add-btn-main { width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px dashed #555; color: #888; border-radius: 12px; margin-top: 15px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

    <div id="tab-main" class="tab-content active">
        <div class="hero-header">
            <div class="hero-avatar">ü¶ç</div>
            <div class="hero-info">
                <div class="hero-name">EVO USER</div>
                <div class="wilks-score" id="wilks-display">WILKS: --</div>
            </div>
            <div style="text-align: right;">
                <div style="font-size:10px; opacity:0.5; margin-bottom:2px;">–í–ï–°</div>
                <div style="font-size:18px; font-weight:800;" id="main-weight">--</div>
            </div>
        </div>

        <div style="font-size:12px; font-weight:bold; margin-bottom:10px; padding-left:5px;">üìè –ó–ê–ú–ï–†–´ (–°–ú)</div>
        <div class="anthro-scroll">
            <div class="anthro-card" onclick="editAnthro('chest')">
                <div class="anthro-lbl">–ì–†–£–î–¨</div>
                <div class="anthro-val" id="val-chest">--</div>
            </div>
            <div class="anthro-card" onclick="editAnthro('waist')">
                <div class="anthro-lbl">–¢–ê–õ–ò–Ø</div>
                <div class="anthro-val" id="val-waist">--</div>
            </div>
            <div class="anthro-card" onclick="editAnthro('biceps')">
                <div class="anthro-lbl">–ë–ò–¶–ï–ü–°</div>
                <div class="anthro-val" id="val-biceps">--</div>
            </div>
            <div class="anthro-card" onclick="editAnthro('legs')">
                <div class="anthro-lbl">–ë–ï–î–†–û</div>
                <div class="anthro-val" id="val-legs">--</div>
            </div>
        </div>

        <div class="filter-scroll">
            <button class="filter-btn active" onclick="filterDisc('all', this)">–í—Å–µ</button>
            <button class="filter-btn" onclick="filterDisc('power', this)">–°–∏–ª–∞</button>
            <button class="filter-btn" onclick="filterDisc('cardio', this)">–ö–∞—Ä–¥–∏–æ</button>
            <button class="filter-btn" onclick="filterDisc('cali', this)">–í–æ—Ä–∫–∞—É—Ç</button>
        </div>

        <div id="arena-container" class="arena-grid"></div>
        
        <button class="add-btn-main" onclick="openAddModal()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—É</button>
    </div>

    <div class="modal-overlay" id="add-modal">
        <div class="modal-card">
            <h3 style="margin-top:0; text-align:center;">–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ EVO</h3>
            <div id="modal-list"></div>
            <button onclick="document.getElementById('add-modal').style.display='none'" style="width:100%; padding:12px; margin-top:10px; background:#333; border:none; color:#fff; border-radius:12px;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <button class="fab-save" onclick="saveGame()">üíæ</button>

    <script>
        const tg = Telegram.WebApp; tg.ready(); tg.expand();
        const params = new URLSearchParams(window.location.search);

        // DATA
        let userData = {
            weight: parseFloat(params.get('w')) || 109.6,
            chest: 0, waist: 0, biceps: 0, legs: 0
        };

        // FULL LIBRARY
        let library = [
            // POWERLIFTING
            { id: 'bench', name: '–ñ–∏–º –ª–µ–∂–∞', cat: 'power', unit: '–∫–≥', target: 150, type: 'max' },
            { id: 'squat', name: '–ü—Ä–∏—Å–µ–¥', cat: 'power', unit: '–∫–≥', target: 200, type: 'max' },
            { id: 'deadlift', name: '–°—Ç–∞–Ω–æ–≤–∞—è', cat: 'power', unit: '–∫–≥', target: 220, type: 'max' },
            { id: 'press', name: '–ê—Ä–º–µ–π—Å–∫–∏–π –∂–∏–º', cat: 'power', unit: '–∫–≥', target: 90, type: 'max' },
            // CALISTHENICS
            { id: 'pullup', name: '–ü–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è', cat: 'cali', unit: '—Ä–∞–∑', target: 30, type: 'max' },
            { id: 'dips', name: '–ë—Ä—É—Å—å—è', cat: 'cali', unit: '—Ä–∞–∑', target: 50, type: 'max' },
            { id: 'pushups', name: '–û—Ç–∂–∏–º–∞–Ω–∏—è', cat: 'cali', unit: '—Ä–∞–∑', target: 100, type: 'max' },
            { id: 'plank', name: '–ü–ª–∞–Ω–∫–∞', cat: 'cali', unit: '—Å–µ–∫', target: 300, type: 'max' },
            // CARDIO
            { id: 'run100', name: '–°–ø—Ä–∏–Ω—Ç 100–º', cat: 'cardio', unit: '—Å–µ–∫', target: 12, type: 'min' },
            { id: 'run5k', name: '–ë–µ–≥ 5–∫–º', cat: 'cardio', unit: '–º–∏–Ω', target: 20, type: 'min' },
            { id: 'swim1k', name: '–ü–ª–∞–≤–∞–Ω–∏–µ 1–∫–º', cat: 'cardio', unit: '–º–∏–Ω', target: 25, type: 'min' }
        ];

        // Active disciplines state (val = result, ver = verification level 0/1/2)
        let myDisc = [
            { id: 'bench', val: 0, ver: 0 },
            { id: 'pullup', val: 0, ver: 0 }
        ];

        // RENDER
        function renderArena(filter = 'all') {
            const c = document.getElementById('arena-container');
            c.innerHTML = '';
            
            myDisc.forEach(d => {
                const lib = library.find(l => l.id === d.id);
                if(filter !== 'all' && lib.cat !== filter) return;

                // Calc Rank
                let pct = 0;
                if(d.val > 0) {
                    if(lib.type === 'max') pct = (d.val / lib.target) * 100;
                    else pct = (lib.target / d.val) * 100;
                }
                
                // Colors
                let color = '#555'; let rankName = '–ù–û–í–ò–ß–û–ö';
                if(pct >= 20) { color = '#007aff'; rankName = '–ê–¢–õ–ï–¢'; }
                if(pct >= 60) { color = '#cd7f32'; rankName = '–ü–†–ï–¢–ï–ù–î–ï–ù–¢'; }
                if(pct >= 80) { color = '#ffd700'; rankName = '–¢–ò–¢–ê–ù'; }

                // Verification Icon
                let verClass = ''; let verIcon = 'üõ°Ô∏è'; // Default
                if(d.ver === 1) { verClass = 'verify-blue'; verIcon = 'üì∑'; }
                if(d.ver === 2) { verClass = 'verify-gold'; verIcon = 'üèÜ'; }

                const card = document.createElement('div');
                card.className = 'discipline-card';
                card.onclick = () => updateDisc(d.id);
                card.innerHTML = `
                    <div class="verify-badge ${verClass}">${verIcon}</div>
                    <div class="disc-name">${lib.name}</div>
                    <div class="disc-val">${d.val || '--'} <span style="font-size:10px;">${lib.unit}</span></div>
                    <div class="disc-progress"><div class="disc-fill" style="width:${Math.min(pct,100)}%; background:${color}"></div></div>
                    <div class="disc-rank" style="color:${color}">${rankName}</div>
                `;
                c.appendChild(card);
            });
            updateWilks();
        }

        // LOGIC
        function updateDisc(id) {
            const d = myDisc.find(x => x.id === id);
            const lib = library.find(l => l.id === id);
            
            // Simple Action Sheet simulation
            let action = prompt(`1. –í–≤–µ—Å—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç (${lib.unit})\n2. –ü–æ–≤—ã—Å–∏—Ç—å –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—é\n3. –£–¥–∞–ª–∏—Ç—å\n\n–í–≤–µ–¥–∏—Ç–µ 1, 2 –∏–ª–∏ 3:`);
            
            if(action === '1') {
                let v = prompt(`–ù–æ–≤—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ ${lib.name}:`);
                if(v) { d.val = parseFloat(v.replace(',','.')); renderArena(); }
            }
            if(action === '2') {
                let level = prompt(`–¢–µ–∫—É—â–∏–π —É—Ä–æ–≤–µ–Ω—å: ${d.ver}\n–í–≤–µ–¥–∏—Ç–µ —É—Ä–æ–≤–µ–Ω—å:\n0 - –ë–µ–∑ –ø—Ä—É—Ñ–æ–≤\n1 - –í–∏–¥–µ–æ/–§–æ—Ç–æ (Blue)\n2 - –û—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ (Gold)`);
                if(level && ['0','1','2'].includes(level)) { d.ver = parseInt(level); renderArena(); }
            }
            if(action === '3') {
                if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { myDisc = myDisc.filter(x => x.id !== id); renderArena(); }
            }
        }

        function openAddModal() {
            const list = document.getElementById('modal-list');
            list.innerHTML = '';
            // Show only not added
            library.forEach(lib => {
                if(myDisc.find(d => d.id === lib.id)) return;
                const div = document.createElement('div');
                div.className = 'select-item';
                div.innerHTML = `<b>${lib.name}</b> <span style="opacity:0.5; font-size:10px;">${lib.cat.toUpperCase()}</span>`;
                div.onclick = () => {
                    myDisc.push({ id: lib.id, val: 0, ver: 0 });
                    document.getElementById('add-modal').style.display='none';
                    renderArena();
                };
                list.appendChild(div);
            });
            document.getElementById('add-modal').style.display = 'flex';
        }

        // ANTHROPOMETRY
        function editAnthro(type) {
            let v = prompt('–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ (—Å–º):');
            if(v) { 
                userData[type] = parseFloat(v.replace(',','.')); 
                document.getElementById('val-'+type).innerText = userData[type]; 
            }
        }

        // CALCULATE WILKS (Simplified Formula for Demo)
        function updateWilks() {
            // Formula requires body weight + total lifted weight (Bench + Squat + Deadlift)
            const w = userData.weight;
            if(w === 0) return;
            
            let totalLift = 0;
            // Sum powerlifting moves
            ['bench', 'squat', 'deadlift'].forEach(id => {
                const d = myDisc.find(x => x.id === id);
                if(d) totalLift += d.val;
            });

            // Very rough approx coefficient for demo (Real Wilks is complex math)
            // Coeff for 110kg male is approx 0.58
            let coeff = 500 / w; // Mock coeff
            let score = totalLift * (coeff / 5); // Mock score
            
            if(totalLift > 0) {
                document.getElementById('wilks-display').innerText = `WILKS (BETA): ${Math.floor(score)}`;
            } else {
                 document.getElementById('wilks-display').innerText = `WILKS: --`;
            }
            document.getElementById('main-weight').innerText = w + ' –∫–≥';
        }

        function filterDisc(cat, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderArena(cat);
        }

        function saveGame() {
            tg.HapticFeedback.notificationOccurred('success');
            const data = { type: 'save_olympia', stats: userData, disciplines: myDisc };
            setTimeout(() => { tg.sendData(JSON.stringify(data)); }, 300);
        }

        // INIT
        document.getElementById('main-weight').innerText = userData.weight + ' –∫–≥';
        renderArena();

    </script>
</body>
</html>
