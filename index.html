<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVO Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #1c1c1e);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .avatar {
            width: 80px; height: 80px;
            background: linear-gradient(45deg, #ff0055, #00ddff);
            border-radius: 50%; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #2c2c2e);
            border-radius: 14px; padding: 15px; margin-bottom: 15px;
        }
        .stat-label { font-size: 14px; opacity: 0.7; }
        .stat-value { font-size: 18px; font-weight: bold; }
        .progress-bar {
            height: 6px; background: #444; border-radius: 3px; margin-top: 5px; overflow: hidden;
        }
        .progress-fill { height: 100%; border-radius: 3px; transition: width 0.5s ease-in-out; }
        .btn-action {
            background-color: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none; width: 100%; padding: 15px; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">ü¶ç</div>
            <h2>–ú–∏—à–∞ EVO</h2>
            <p style="opacity: 0.6;">–£—Ä–æ–≤–µ–Ω—å 5 | –ë–∏–æ—Ö–∞–∫–µ—Ä</p>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between;">
                <span>‚öñÔ∏è –í–µ—Å</span>
                <span class="stat-value" id="weight-val">–ó–∞–≥—Ä—É–∑–∫–∞...</span> </div>
            <div class="progress-bar">
                <div class="progress-fill" id="weight-bar" style="width: 0%; background: #ff3b30;"></div>
            </div>
            <div style="font-size: 12px; margin-top: 5px; opacity: 0.6;">–¶–µ–ª—å: 95 –∫–≥</div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between;">
                <span>üí∏ –î–æ–ª–≥</span>
                <span class="stat-value" id="debt-val">–ó–∞–≥—Ä—É–∑–∫–∞...</span> </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 40%; background: #34c759;"></div>
            </div>
        </div>

        <div class="card">
            <div class="stat-label">–í–∏—Å—Ü–µ—Ä–∞–ª—å–Ω—ã–π –∂–∏—Ä</div>
            <div class="stat-value" id="visc-val">–ó–∞–≥—Ä—É–∑–∫–∞...</div> <div style="text-align: right; color: #ffcc00; font-size: 12px;" id="visc-alert">‚ö†Ô∏è –í—ã—Å–æ–∫–∏–π</div>
        </div>

        <button class="btn-action" onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        // 1. –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ —Å—Å—ã–ª–∫–∏ (–∫–æ—Ç–æ—Ä—É—é —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–ª –ë–æ—Ç)
        const params = new URLSearchParams(window.location.search);
        
        // 2. –í—ã—Ç–∞—Å–∫–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è (–∏–ª–∏ —Å—Ç–∞–≤–∏–º –¥–µ—Ñ–æ–ª—Ç–Ω—ã–µ, –µ—Å–ª–∏ –ø—É—Å—Ç–æ)
        const weight = params.get('w') || '110.2';
        const debt = params.get('d') || '4.7';
        const visc = params.get('v') || '14';

        // 3. –û–±–Ω–æ–≤–ª—è–µ–º HTML –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        document.getElementById('weight-val').innerText = weight + ' –∫–≥';
        document.getElementById('debt-val').innerText = '-' + debt + '–ú ‚ÇΩ';
        document.getElementById('visc-val').innerText = visc + ' –µ–¥.';

        // 4. –î–≤–∏–≥–∞–µ–º –ø–æ–ª–æ—Å–∫—É –≤–µ—Å–∞ (–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞: (–¢–µ–∫—É—â–∏–π - 95) / (113 - 95))
        // –ü—Ä–æ—Å—Ç–æ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã —Å–¥–µ–ª–∞–µ–º —Ç–∞–∫: —á–µ–º –±–ª–∏–∂–µ –∫ 95, —Ç–µ–º –º–µ–Ω—å—à–µ –∫—Ä–∞—Å–Ω–æ–≥–æ
        // –î–æ–ø—É—Å—Ç–∏–º, 113–∫–≥ = 100% –ø–æ–ª–æ—Å–∫–∏, 95–∫–≥ = 0% –ø–æ–ª–æ—Å–∫–∏
        let currentW = parseFloat(weight);
        let maxW = 113;
        let minW = 95;
        let percent = ((currentW - minW) / (maxW - minW)) * 100;
        if (percent < 0) percent = 0;
        if (percent > 100) percent = 100;
        
        document.getElementById('weight-bar').style.width = percent + '%';

        // 5. –°–æ–æ–±—â–∞–µ–º —Ç–µ–ª–µ–≥–µ, —á—Ç–æ –º—ã –≥–æ—Ç–æ–≤—ã
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
