<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVO Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #1c1c1e);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 20px; user-select: none;
        }
        .container { max-width: 400px; margin: 0 auto; padding-bottom: 50px; }
        .header { text-align: center; margin-bottom: 20px; }
        .avatar {
            width: 60px; height: 60px;
            background: linear-gradient(45deg, #ff0055, #00ddff);
            border-radius: 50%; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center; font-size: 24px;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #2c2c2e);
            border-radius: 14px; padding: 15px; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .stat-row { display: flex; justify-content: space-between; align-items: center; }
        .stat-value { font-size: 22px; font-weight: bold; }
        .edit-btn {
            background: rgba(255,255,255,0.1); border: none; cursor: pointer; 
            font-size: 16px; width: 30px; height: 30px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .chart-container { position: relative; height: 150px; width: 100%; margin-top: 15px; }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –ß–ï–ö–ë–û–ö–°–û–í --- */
        .habit-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .habit-row:last-child { border-bottom: none; }
        
        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å iOS Style */
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #3a3a3c; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 24px; width: 24px; left: 2px; bottom: 2px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #34c759; } /* –ó–µ–ª–µ–Ω—ã–π –ø—Ä–∏ –≤–∫–ª—é—á–µ–Ω–∏–∏ */
        input:checked + .slider:before { transform: translateX(22px); }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">ü¶ç</div>
            <h3>EVO Protocol</h3>
        </div>

        <div class="card">
            <div class="stat-row">
                <span>‚öñÔ∏è –í–µ—Å (–∫–≥)</span>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span class="stat-value" id="weight-val">--</span>
                    <button class="edit-btn" onclick="editParam('weight')">‚úèÔ∏è</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="weightChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div style="margin-bottom: 10px; opacity: 0.5; font-size: 12px; text-transform: uppercase;">–ü–ª–∞–Ω –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</div>
            
            <div class="habit-row">
                <span>üö´ –ë–µ–∑ –°–∞—Ö–∞—Ä–∞</span>
                <label class="switch">
                    <input type="checkbox" id="h_sugar" onchange="toggleHabit('sugar')">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="habit-row">
                <span>üíß –í–æ–¥–∞ (2–ª)</span>
                <label class="switch">
                    <input type="checkbox" id="h_water" onchange="toggleHabit('water')">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="habit-row">
                <span>üö∂‚Äç‚ôÇÔ∏è –®–∞–≥–∏ (10–∫)</span>
                <label class="switch">
                    <input type="checkbox" id="h_steps" onchange="toggleHabit('steps')">
                    <span class="slider"></span>
                </label>
            </div>
            
             <div class="habit-row">
                <span>üíä –û–º–µ–≥–∞-3 / –í–∏—Ç–∞–º–∏–Ω—ã</span>
                <label class="switch">
                    <input type="checkbox" id="h_pills" onchange="toggleHabit('pills')">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="card">
            <div class="stat-row">
                <span>üí∏ –î–æ–ª–≥</span>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span class="stat-value" id="debt-val">--</span>
                    <button class="edit-btn" onclick="editParam('debt')">‚úèÔ∏è</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = Telegram.WebApp;
        tg.ready(); tg.expand();

        // 1. –ß–∏—Ç–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL
        const params = new URLSearchParams(window.location.search);
        const w = params.get('w') || '110.2';
        const d = params.get('d') || '4.7';
        
        // –ß–∏—Ç–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≥–∞–ª–æ—á–µ–∫ (1 = –≤–∫–ª, 0 = –≤—ã–∫–ª)
        // –ü—Ä–∏–º–µ—Ä URL: ...&hs=1&hw=0&hst=1&hp=0
        document.getElementById('h_sugar').checked = params.get('hs') === '1';
        document.getElementById('h_water').checked = params.get('hw') === '1';
        document.getElementById('h_steps').checked = params.get('hst') === '1';
        document.getElementById('h_pills').checked = params.get('hp') === '1';

        // –†–∏—Å—É–µ–º —Ü–∏—Ñ—Ä—ã
        document.getElementById('weight-val').innerText = w;
        document.getElementById('debt-val').innerText = d;

        // –†–∏—Å—É–µ–º –≥—Ä–∞—Ñ–∏–∫
        const historyStr = params.get('h') || w; 
        const historyData = historyStr.split(',').map(parseFloat);
        const ctx = document.getElementById('weightChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 150);
        gradient.addColorStop(0, 'rgba(52, 199, 89, 0.4)'); // –ó–µ–ª–µ–Ω—ã–π –æ—Ç—Ç–µ–Ω–æ–∫
        gradient.addColorStop(1, 'rgba(52, 199, 89, 0.0)');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: historyData.map((_, i) => i + 1),
                datasets: [{
                    data: historyData,
                    borderColor: '#34c759', // –ó–µ–ª–µ–Ω–∞—è –ª–∏–Ω–∏—è —É—Å–ø–µ—Ö–∞
                    backgroundColor: gradient,
                    borderWidth: 2, pointRadius: 2, fill: true, tension: 0.3
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { x: { display: false }, y: { display: true, ticks: { color: '#666' }, grid: { color: '#333' } } }
            }
        });

        // –§—É–Ω–∫—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (–°—Ç–∞—Ä–∞—è)
        function editParam(type) {
            let val = prompt("–ù–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ:");
            if(val) tg.sendData(JSON.stringify({ type: type, value: val.replace(',', '.') }));
        }

        // --- –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –û–¢–ü–†–ê–í–ö–ê –ì–ê–õ–û–ß–ö–ò ---
        function toggleHabit(habitName) {
            const isChecked = document.getElementById('h_' + habitName).checked;
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–æ—Ç—É: type='habit', name='sugar', value=true/false
            const data = JSON.stringify({
                type: 'habit',
                name: habitName,
                value: isChecked
            });
            tg.sendData(data);
        }
    </script>
</body>
</html>
