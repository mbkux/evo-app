<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVO Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #1c1c1e);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 20px; padding-bottom: 100px; user-select: none;
        }
        .container { max-width: 400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .avatar {
            width: 70px; height: 70px;
            background: linear-gradient(45deg, #ff0055, #00ddff);
            border-radius: 50%; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center; font-size: 30px;
            border: 3px solid #2c2c2e; position: relative;
        }
        .streak-badge {
            position: absolute; right: -5px; bottom: 0; background: #ff3b30; color: white; 
            padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: bold; 
            border: 2px solid #1c1c1e; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .level-badge {
            background: #ffcc00; color: #000; padding: 2px 8px; border-radius: 10px;
            font-size: 12px; font-weight: bold; position: relative; top: -10px;
        }
        .xp-bar-container { background: #333; height: 8px; border-radius: 4px; width: 60%; margin: 5px auto; overflow: hidden; }
        .xp-bar-fill { height: 100%; background: linear-gradient(90deg, #a855f7, #ec4899); width: 0%; transition: width 1s ease-out; }
        .xp-text { font-size: 11px; opacity: 0.6; margin-bottom: 15px; }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, #2c2c2e);
            border-radius: 14px; padding: 15px; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .stat-row { display: flex; justify-content: space-between; align-items: center; }
        .stat-value { font-size: 20px; font-weight: bold; }
        .sub-stat { font-size: 14px; opacity: 0.5; }
        .edit-btn {
            background: rgba(255,255,255,0.1); border: none; cursor: pointer; 
            font-size: 16px; width: 30px; height: 30px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .chart-container { position: relative; height: 150px; width: 100%; margin-top: 15px; }
        
        /* –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò–ï –ü–†–ò–í–´–ß–ö–ò */
        .habit-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .habit-row:last-child { border-bottom: none; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #3a3a3c; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 24px; width: 24px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #34c759; }
        input:checked + .slider:before { transform: translateX(22px); }

        .settings-btn {
            background: rgba(255, 255, 255, 0.05); color: #aaa; border: 1px dashed #555;
            width: 100%; padding: 10px; border-radius: 8px; margin-top: 10px; cursor: pointer; font-size: 12px;
        }

        /* –û–°–¢–ê–õ–¨–ù–û–ï */
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .mini-card { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; text-align: center; }
        .save-btn { position: fixed; bottom: 20px; left: 20px; right: 20px; background-color: var(--tg-theme-button-color, #007aff); color: #fff; border: none; padding: 16px; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100; }
        .note-input { width: 100%; background: #1c1c1e; color: #fff; border: 1px solid #444; border-radius: 8px; padding: 10px; margin-top: 10px; }
        input[type=range] { width: 100%; margin: 15px 0; }
        .sleep-control { display: flex; align-items: center; justify-content: space-between; margin-top: 15px; }
        .sleep-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: #333; color: white; font-size: 20px; cursor: pointer; }
        .sleep-val { font-size: 24px; font-weight: bold; color: #0a84ff; }
        .debt-bar-bg { background: #333; height: 12px; border-radius: 6px; width: 100%; margin: 10px 0; overflow: hidden; position: relative; }
        .debt-bar-fill { height: 100%; background: linear-gradient(90deg, #ff3b30, #ff9500); width: 0%; transition: width 1s ease-out; }
        .money-input { width: 100%; background: #1c1c1e; color: #4cd964; border: 1px solid #333; border-radius: 8px; padding: 12px; font-size: 18px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">ü¶ç<div class="streak-badge" id="streak-val">üî• 0</div></div>
            <span class="level-badge" id="lvl-badge">LVL 1</span>
            <div class="xp-bar-container"><div class="xp-bar-fill" id="xp-fill"></div></div>
            <div class="xp-text" id="xp-text">0 / 100 XP</div>
        </div>

        <div class="card">
            <div class="stat-row">
                <span>üí∏ –î–æ–ª–≥</span>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span class="stat-value" id="debt-val" style="color: #ff3b30;">--</span>
                    <button class="edit-btn" onclick="editParam('debt')">‚úèÔ∏è</button>
                </div>
            </div>
            <div class="debt-bar-bg"><div class="debt-bar-fill" id="debt-fill"></div></div>
            <div style="font-size: 11px; opacity: 0.5; text-align: right;">–¶–µ–ª—å: 0 —Ä—É–±</div>
            <input type="number" class="money-input" id="money-earned" placeholder="üí∞ –ó–∞—Ä–∞–±–æ—Ç–∞–ª —Å–µ–≥–æ–¥–Ω—è">
        </div>

        <div class="card">
            <div class="stat-row"><span>‚öñÔ∏è –í–µ—Å</span><div style="display: flex; gap: 10px; align-items: center;"><span class="stat-value" id="weight-val">--</span><button class="edit-btn" onclick="editParam('weight')">‚úèÔ∏è</button></div></div>
            <div class="chart-container"><canvas id="weightChart"></canvas></div>
        </div>

        <div class="card">
            <div style="margin-bottom: 10px; opacity: 0.5; font-size: 12px; text-transform: uppercase;">–ú–æ–π –ü—Ä–æ—Ç–æ–∫–æ–ª</div>
            
            <div id="habits-container"></div>

            <button class="settings-btn" onclick="configureHabits()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫–∏ (–î–æ–±–∞–≤–∏—Ç—å/–£–¥–∞–ª–∏—Ç—å)</button>
        </div>

        <div class="card">
            <div class="stat-row"><span style="opacity: 0.7;">‚ö° –≠–Ω–µ—Ä–≥–∏—è & –°–æ–Ω</span><span class="stat-value" id="energy-display">50% üòê</span></div>
            <input type="range" id="energy-slider" min="0" max="100" value="50" step="5" oninput="updateEnergy(this.value)">
            <div style="border-top: 1px solid #444; margin-top: 15px; padding-top: 15px;">
                <span style="opacity: 0.7;">üò¥ –°–∫–æ–ª—å–∫–æ —Å–ø–∞–ª?</span>
                <div class="sleep-control"><button class="sleep-btn" onclick="changeSleep(-0.5)">-</button><span class="sleep-val" id="sleep-val">7.0 —á</span><button class="sleep-btn" onclick="changeSleep(0.5)">+</button></div>
            </div>
            <textarea class="note-input" id="daily-note" rows="1" placeholder="–ó–∞–º–µ—Ç–∫–∏..."></textarea>
        </div>
    </div>

    <button class="save-btn" onclick="saveAll()">‚úÖ –°–û–•–†–ê–ù–ò–¢–¨ –î–ï–ù–¨</button>

    <script>
        const tg = Telegram.WebApp; tg.ready(); tg.expand();
        const params = new URLSearchParams(window.location.search);
        
        // --- –ë–ê–ó–û–í–´–ï –î–ê–ù–ù–´–ï ---
        document.getElementById('lvl-badge').innerText = 'LVL ' + (params.get('lvl') || '1');
        document.getElementById('xp-fill').style.width = (params.get('xp') || '0') + '%';
        document.getElementById('xp-text').innerText = (params.get('xp') || '0') + ' / 100 XP';
        document.getElementById('streak-val').innerText = 'üî• ' + (params.get('st') || '0');
        
        document.getElementById('weight-val').innerText = params.get('w') || '110.5';
        
        const debtStr = params.get('d') || '4.7';
        document.getElementById('debt-val').innerText = debtStr + ' –ú';
        const debtPercent = Math.min(100, (parseFloat(debtStr) / 5.0) * 100);
        document.getElementById('debt-fill').style.width = debtPercent + '%';

        // –ì–†–ê–§–ò–ö
        const hStr = params.get('h') || '110'; 
        const hData = hStr.split(',').map(parseFloat);
        const ctx = document.getElementById('weightChart').getContext('2d');
        const gr = ctx.createLinearGradient(0,0,0,150);
        gr.addColorStop(0, 'rgba(168, 85, 247, 0.4)'); gr.addColorStop(1, 'rgba(168, 85, 247, 0.0)');
        new Chart(ctx, { type: 'line', data: { labels: hData.map((_, i) => i + 1), datasets: [{ data: hData, borderColor: '#a855f7', backgroundColor: gr, borderWidth: 2, pointRadius: 2, fill: true, tension: 0.3 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: true } } } });

        // --- üõ† –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò–ï –ü–†–ò–í–´–ß–ö–ò ---
        // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–∏–≤—ã—á–µ–∫ –∏–∑ URL (–æ–Ω–∏ –ø—Ä–∏—Ö–æ–¥—è—Ç —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)
        // –ü—Ä–∏–º–µ—Ä: &habits=–ë–µ–∑ —Å–∞—Ö–∞—Ä–∞,–í–æ–¥–∞,–ó–∞–ª
        // –ê —Å—Ç–∞—Ç—É—Å—ã –ø—Ä–∏—Ö–æ–¥—è—Ç –∫–∞–∫ &s_–ë–µ–∑_—Å–∞—Ö–∞—Ä–∞=1
        
        const rawHabits = params.get('list') || "–ë–µ–∑ —Å–∞—Ö–∞—Ä–∞,–í–æ–¥–∞ 2–ª,–®–∞–≥–∏ 10–∫,–û–º–µ–≥–∞-3,–ú–∞–≥–Ω–∏–π B6,–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞";
        const habitList = rawHabits.split(',');
        const container = document.getElementById('habits-container');

        habitList.forEach(habit => {
            const cleanName = habit.trim();
            if(!cleanName) return;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å (1 –∏–ª–∏ 0)
            // URL –∫–æ–¥–∏—Ä–æ–≤–∫–∞ –º–æ–∂–µ—Ç –∑–∞–º–µ–Ω—è—Ç—å –ø—Ä–æ–±–µ–ª—ã, –ø–æ—ç—Ç–æ–º—É –∏—â–µ–º –∞–∫–∫—É—Ä–∞—Ç–Ω–æ
            const statusKey = 's_' + encodeURIComponent(cleanName);
            // –ù–æ –≤ URL params.get –¥–µ–∫–æ–¥–∏—Ä—É–µ—Ç —Å–∞–º.
            // –ü—Ä–æ–±–ª–µ–º–∞: –≤ URL –±–æ—Ç –ø–µ—Ä–µ–¥–∞–µ—Ç s_0, s_1 –∏ —Ç.–¥. –ø–æ –ø–æ—Ä—è–¥–∫—É?
            // –ù–ï–¢, –ª—É—á—à–µ –ø–µ—Ä–µ–¥–∞—Ç—å —Å—Ç–∞—Ç—É—Å –ø–æ –ø–æ—Ä—è–¥–∫—É –∏–ª–∏ –ø–æ –∏–º–µ–Ω–∏.
            // –î–∞–≤–∞–π —Ç–∞–∫: –ë–æ—Ç –ø–µ—Ä–µ–¥–∞–µ—Ç —Å–ø–∏—Å–æ–∫ –∏–º–µ–Ω –≤ 'list'.
            // –ò –ø–µ—Ä–µ–¥–∞–µ—Ç —Å—Ç—Ä–æ–∫—É —Å–æ—Å—Ç–æ—è–Ω–∏–π –≤ 'stats' (–Ω–∞–ø—Ä–∏–º–µ—Ä "101001")
        });

        const statsStr = params.get('stats') || "0".repeat(habitList.length);
        
        habitList.forEach((habit, index) => {
            const cleanName = habit.trim();
            if(!cleanName) return;
            
            const isChecked = statsStr[index] === '1';
            
            const row = document.createElement('div');
            row.className = 'habit-row';
            row.innerHTML = `
                <span>${cleanName}</span>
                <label class="switch">
                    <input type="checkbox" class="habit-checkbox" data-name="${cleanName}" ${isChecked ? 'checked' : ''}>
                    <span class="slider"></span>
                </label>
            `;
            container.appendChild(row);
        });

        // --- –§–£–ù–ö–¶–ò–ò ---
        function editParam(t) { let v = prompt("–ó–Ω–∞—á–µ–Ω–∏–µ:"); if(v) tg.sendData(JSON.stringify({type:t, value:v.replace(',','.')})); }
        function updateEnergy(val) { let e="üòê"; if(val<20)e="üßü‚Äç‚ôÇÔ∏è";else if(val<40)e="ü•±";else if(val<60)e="üòê";else if(val<80)e="üôÇ";else e="üöÄ"; document.getElementById('energy-display').innerText=val+"% "+e; }
        
        let currentSleep = 7.0;
        function changeSleep(delta) { currentSleep += delta; if(currentSleep<0)currentSleep=0; if(currentSleep>15)currentSleep=15; document.getElementById('sleep-val').innerText = currentSleep.toFixed(1) + " —á"; }

        // –ù–ê–°–¢–†–û–ô–ö–ê –ü–†–ò–í–´–ß–ï–ö
        function configureHabits() {
            const currentList = habitList.join(', ');
            const newList = prompt("–í–≤–µ–¥–∏ —Å–ø–∏—Å–æ–∫ –ø—Ä–∏–≤—ã—á–µ–∫ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é:", currentList);
            if (newList && newList !== currentList) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–æ—Ç—É –Ω–æ–≤—ã–π –∫–æ–Ω—Ñ–∏–≥
                tg.sendData(JSON.stringify({
                    type: 'update_config',
                    list: newList
                }));
            }
        }

        // –°–û–•–†–ê–ù–ï–ù–ò–ï
        function saveAll() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –ø—Ä–∏–≤—ã—á–∫–∏
            const habitsData = {};
            document.querySelectorAll('.habit-checkbox').forEach(cb => {
                habitsData[cb.getAttribute('data-name')] = cb.checked;
            });

            setTimeout(() => {
                const data = {
                    type: 'batch_habits',
                    habits: habitsData, // –¢–µ–ø–µ—Ä—å —ç—Ç–æ –æ–±—ä–µ–∫—Ç { "–°–∞—Ö–∞—Ä": true, "–ó–∞–ª": false }
                    energy: document.getElementById('energy-slider').value,
                    sleep: currentSleep,
                    note: document.getElementById('daily-note').value,
                    earned: document.getElementById('money-earned').value
                };
                tg.sendData(JSON.stringify(data));
            }, 1000);
        }
    </script>
</body>
</html>
